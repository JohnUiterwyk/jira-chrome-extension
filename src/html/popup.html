 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".

  <!-- hack to handle weird chrome extension focus issue -->
  <a style="display:inline;width: 0px; height:0px;margin:0;padding:0" href="#"></a>

      <div class="row">
          <div class="col-xs-6">
          </div>

  </div>

  <div class="container-fluid">

  </div>

          <div class="nav-bar row">
